<!DOCTYPE html>
<html lang="en">

<head>
    <title>React</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>

<body>

<script>

<div id="like_button_container"></div>

const X = React.createElement;

class likeButton extends React.Component {          //"constructor" creates an object within a class
    constructor(props) {                            //"props" = properties
        super(props);                               //"super" calls a constructor
        this.state = { liked: false};               
    }

    render() {
        if (this.state.liked) {
            return 'You clicked the like button!';
        }

        return X(
            'button',
            { onClick: () => this.setState ({ liked: true }) },     //"setState" schedules a UI update
            'Like'
        );
    }
}

const domContainer = document.querySelector ('#like_button_container');
ReactDOM.render(X(likeButton), domContainer);
</script>

</body>
</html>
